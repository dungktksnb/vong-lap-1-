<script>
    function isprime(num){
        if(num<2)
            return false;
        for(i=2;i<num;i++){
            if(num%i==0)
                return false;
        }
        return true;
    }
    let count =0;
    let number=0;
    let sum =0;
    let quan =+prompt("hay nhap so luong: ")
    while(count<quan){
        if(isprime(number)==true){
            count++;
            sum=sum+number
            document.write(number+ "");

        }
        number++;
    }
    document.write("<br> tong cac so la:" +sum)
</script>
